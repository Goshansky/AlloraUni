version: '3.8'

services:
  db:
    image: postgres:13
    container_name: allora_uni_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: allora_uni
    volumes:
      # "./migrations/sql/init.sql" - путь к миграциям БД
      - ./migrations/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U postgres -d allora_uni_db'"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - internal

networks:
  internal: